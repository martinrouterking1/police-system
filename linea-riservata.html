<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Linea Riservata</title>

  <style>
    body {
      background-color: #050a14;
      color: #7CFC00;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 30px;
      border: 1px solid #7CFC00;
      background-color: rgba(10, 20, 40, 0.85);
    }

    .small {
      font-size: 12px;
      color: #4fa3ff;
      margin-top: 15px;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #7CFC00;
      color: #050a14;
      border: none;
      font-family: monospace;
      cursor: pointer;
    }

    button:hover {
      background-color: #4fa3ff;
      color: #050a14;
    }
  </style>
</head>
<body>

  <div class="container">
    <p>üìû Connessione al canale vocale riservato‚Ä¶</p>
    <p class="small">
      Canale unidirezionale attivo<br>
      Non interrompere la trasmissione
    </p>

    <!-- Bottone di backup se autoplay non parte -->
    <button onclick="document.getElementById('audio').play()">
      ‚ñ∂Ô∏è Avvia trasmissione
    </button>
  </div>

  <!-- AUDIO -->
  <audio id="audio" autoplay>
    <source src="audio/commissario.mp3" type="audio/mpeg">
  </audio>

  <!-- SCRIPT REDIRECT AUTOMATICO -->
  <script>
    const audio = document.getElementById("audio");

    // Redirect quando finisce l'audio
    audio.addEventListener("ended", () => {
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1200);
    });

    // Fallback autoplay: prova a partire subito
    audio.play().catch(() => {
      // Se il browser blocca autoplay, user√† il bottone
      console.log("Autoplay bloccato, usa il bottone per avviare l'audio.");
    });
  </script>

</body>
</html>
